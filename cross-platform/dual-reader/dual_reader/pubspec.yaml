name: dual_reader
description: "A dual-language ebook reader built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^15.1.2
  epubx: ^4.0.0 # Reverting to original version to test
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  file_picker: ^6.2.1
  uuid: ^4.4.0
  http: ^1.2.2
  flutter_translate: ^4.0.4
  google_fonts: ^6.2.1
  path: ^1.9.0
  get_it: ^7.7.0
  equatable: ^2.0.5
  # dual_screen: ^1.0.4  # Temporarily disabled due to namespace error
  universal_io: ^2.2.2
  html_unescape: ^2.0.0

  # Translation service dependencies
  crypto: ^3.0.3
  google_mlkit_translation: ^0.10.0
  js: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3

dependency_overrides:
  flutter_plugin_android_lifecycle: 2.0.22
  path_provider_android: 2.2.4
  path_provider: 2.1.5

flutter:
  uses-material-design: true
