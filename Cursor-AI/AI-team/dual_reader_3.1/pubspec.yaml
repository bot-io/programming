name: dual_reader
description: A cross-platform ebook reader with dual-panel display and translation support
publish_to: 'none'
version: 3.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Storage
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # File Picker
  file_picker: ^6.1.1
  
  # HTTP Client
  http: ^1.1.2
  dio: ^5.4.0
  
  # EPUB Parser
  epubx: ^0.9.0
  
  # MOBI Parser
  # Using custom implementation in lib/services/mobi_parser.dart
  # No external dependency required
  
  # Translation
  # Using direct HTTP calls to free APIs (LibreTranslate, Google Translate)
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^1.1.9
  flutter_markdown: ^0.6.18
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  html: ^0.15.1
  crypto: ^3.0.3
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.1
  image: ^4.1.3  # For generating PWA icons

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - docs/getting_started.md
    - docs/features.md
    - docs/faq.md
    - docs/user_manual.md
    - docs/README.md
