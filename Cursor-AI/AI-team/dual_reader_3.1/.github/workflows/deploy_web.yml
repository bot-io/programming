name: Build and Deploy Web App

on:
  push:
    branches: [ master, main ]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - '.github/workflows/deploy_web.yml'
  workflow_dispatch:
    inputs:
      base_href:
        description: 'Base href path (e.g., /dual_reader_3.1/)'
        required: false
        default: '/'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze || true
      
      - name: Build web app
        env:
          FLUTTER_WEB_USE_SKIA: "true"
        run: |
          BASE_HREF="${{{ github.event.inputs.base_href }}}"
          if [ -z "$BASE_HREF" ]; then
            BASE_HREF="/"
          fi
          flutter build web \
            --release \
            --base-href "$BASE_HREF" \
            --tree-shake-icons \
            --web-renderer canvaskit \
            --dart-define=FLUTTER_WEB_USE_SKIA=true
      
      - name: Verify build output
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "❌ index.html not found"
            exit 1
          fi
          if [ ! -f "build/web/main.dart.js" ]; then
            echo "❌ main.dart.js not found"
            exit 1
          fi
          if [ ! -f "build/web/manifest.json" ]; then
            echo "❌ manifest.json not found"
            exit 1
          fi
          if [ ! -f "build/web/flutter_service_worker.js" ]; then
            echo "❌ flutter_service_worker.js not found"
            exit 1
          fi
          echo "✅ All required files present"
      
      - name: Verify PWA configuration
        run: |
          if command -v jq &> /dev/null; then
            if jq -e '.name, .short_name, .start_url, .display' build/web/manifest.json > /dev/null 2>&1; then
              echo "✅ Manifest.json is valid"
            else
              echo "❌ Manifest.json validation failed"
              exit 1
            fi
          else
            echo "⚠️  jq not available, skipping manifest validation"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
