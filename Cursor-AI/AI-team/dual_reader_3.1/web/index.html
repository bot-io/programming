  <script src="flutter.js" defer></script>
  
  <!-- Service Worker Registration -->
  <!-- Note: Flutter automatically registers flutter_service_worker.js during build -->
  <!-- This ensures PWA functionality and offline support -->
  
  <!-- Preload critical resources for better performance -->
  <link rel="preload" href="flutter.js" as="script" crossorigin="anonymous">
  <link rel="preload" href="main.dart.js" as="script" crossorigin="anonymous">

  <!-- Prevent flash of unstyled content -->

    body {
      margin: 0;

      background-color: #121212;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    <div>Loading Dual Reader...</div>
  </div>

  <script>
    // Service Worker Registration
    // Flutter automatically registers its own service worker (flutter_service_worker.js)
    // This script provides PWA install prompt handling and service worker update notifications
    if ('serviceWorker' in navigator) {
      // Listen for service worker updates from Flutter's service worker
      navigator.serviceWorker.addEventListener('controllerchange', function() {
        console.log('[PWA] Service worker updated');
        window.dispatchEvent(new CustomEvent('sw-controller-change'));
      });
      
      // Check for service worker updates periodically
      window.addEventListener('load', function() {
        if (navigator.serviceWorker.controller) {
          // Service worker is already controlling, check for updates
          navigator.serviceWorker.controller.addEventListener('statechange', function() {
            if (this.state === 'installed') {
              window.dispatchEvent(new CustomEvent('sw-update-available'));
            }
          });
          
          // Periodic update check (every 5 minutes)
          setInterval(function() {
            navigator.serviceWorker.getRegistration().then(function(registration) {
              if (registration) {
                registration.update().catch(function(error) {
                  console.log('[PWA] Update check failed:', error);
                });
              }
            });
          }, 300000); // 5 minutes
        }
      });
    }

    // PWA Install Prompt Handling
    let deferredPrompt = null;
    let isInstallable = false;
    
    window.addEventListener('beforeinstallprompt', function(e) {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      isInstallable = true;
      console.log('[PWA] Install prompt available');
      
      // Create and show custom install button if needed
      // This can be integrated into your Flutter app UI
      window.showInstallPrompt = function() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(function(choiceResult) {
            if (choiceResult.outcome === 'accepted') {
              console.log('[PWA] User accepted the install prompt');
            } else {
              console.log('[PWA] User dismissed the install prompt');
            }
            deferredPrompt = null;
            isInstallable = false;
          });
        }
      };
      
      // Check if install prompt is available
      window.isPWAInstallable = function() {
        return isInstallable && deferredPrompt !== null;
      };
      
      // Dispatch custom event for Flutter app to handle
      window.dispatchEvent(new CustomEvent('pwa-install-available', {
        detail: { canInstall: true }
      }));
    });

    // Handle successful PWA installation
    window.addEventListener('appinstalled', function(evt) {
      console.log('[PWA] App installed successfully');
      deferredPrompt = null;
      isInstallable = false;
      // Dispatch custom event for Flutter app to handle
      window.dispatchEvent(new CustomEvent('pwa-installed', {
        detail: { platform: evt.platform || 'unknown' }
      }));
    });
    
    // Check if app is already installed/running in standalone mode
    function checkStandaloneMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true ||
                          document.referrer.includes('android-app://');
      
      if (isStandalone) {
        console.log('[PWA] App is running in standalone mode');
        window.dispatchEvent(new CustomEvent('pwa-standalone'));
      }
      return isStandalone;
    }
    
    // Check on load
    checkStandaloneMode();
    
    // Expose PWA utilities globally for Flutter app
    window.pwaUtils = {
      showInstallPrompt: function() {
        if (window.showInstallPrompt) {
          window.showInstallPrompt();
        }
      },
      isInstallable: function() {
        return window.isPWAInstallable ? window.isPWAInstallable() : false;
      },
      isStandalone: checkStandaloneMode
    };

    // Flutter app initialization
    // Flutter's build process automatically initializes the app
    // This code provides fallback initialization and loading indicator management
    window.addEventListener('load', function(ev) {
      // Wait a bit for Flutter's auto-initialization
      setTimeout(function() {
        // Check if Flutter has already initialized
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          // Flutter loader is available, use it if not already initialized
          if (!window._flutterAppInitialized) {
            _flutter.loader.loadEntrypoint({
              serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
              },
              onEntrypointLoaded: function(engineInitializer) {
                engineInitializer.initializeEngine().then(function(appRunner) {
                  window._flutterAppInitialized = true;
                  // Remove loading indicator
                  const loadingElement = document.getElementById('loading');
                  if (loadingElement) {
                    loadingElement.style.display = 'none';
                  }
                  appRunner.runApp();
                }).catch(function(error) {
                  console.error('[Flutter] Failed to initialize engine:', error);
                  const loadingElement = document.getElementById('loading');
                  if (loadingElement) {
                    loadingElement.innerHTML = '<div>Failed to load app. Please refresh the page.</div>';
                  }
                });
              }
            });
          } else {
            // Already initialized, just hide loading indicator
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
              loadingElement.style.display = 'none';
            }
          }
        } else {
          // Flutter loader not available yet, wait a bit more
          // Flutter's build process should handle initialization automatically
          setTimeout(function() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement && !window._flutterAppInitialized) {
              // If still not initialized after delay, show error
              loadingElement.innerHTML = '<div>Loading... If this persists, please refresh the page.</div>';
            }
          }, 2000);
        }
      }, 100);
    });

    // Handle online/offline status
    window.addEventListener('online', function() {
      console.log('[App] Online');
    });

    window.addEventListener('offline', function() {
      console.log('[App] Offline');
    });
  </script>
</body>
